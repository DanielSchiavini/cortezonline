// Configuração do arquivos de Logs
// Traduzido para Português por Mara

// Habilitar logs?
// 1 - Gravar todos os eventos.
// Ou, determine o que deseja gravar somando os números à esquerda:
// 0002 - (T) Negociações
// 0004 - (V) Transações de vendas
// 0008 - (P) Itens dropados/pegos por jogadores
// 0016 - (L) Itens dropados/pegos por monstros
// 0032 - (S) Transações de NPCs (compra/venda)
// 0064 - (N) Transações de scripts (itens deletados/adquiridos por quests)
// 0128 - (M) Itens roubados de monstros (Furto/Mãos Leves)
// 0256 - (C) Itens usados por jogadores
// 0512 - (M) Prêmios em forma de itens dados por MvPs
// 1024 - (A) Itens criados/apagados por jogadores (através de comandos @/#)
// 2048 - (R) Itens colocados/removidos do armazém.
// 4096 - (G) Itens colocados/removidos do armazém do clã.
// 8192 - (E) Transações realizadas pelo mail.
// 16384 - (B) Transações realizadas pela janela de compra.
// Exemplo: (T)+(V)+(N)+(A): 2+4+64+1024 = 1094
enable_logs: 1

// Utilizar Logs MySQL? (Somente versões SQL)
sql_logs: 0

// FILTRO DE LOG
// =============================================================
// se alguma condição for considerada verdadeira, então será gravada no log
// 0 = Não gravar todos
// 1 = Gravar qualquer item
// Filtro avançado de itens: ||
// 0002 - Itens de cura (0)
// 0004 - Itens ETC (3) + Flechas (10)
// 0008 - Utilidades (2) + Pergaminhos (11)
// 0016 - Arma (4)
// 0032 - Escudo, Armadura, Chapéus, Acessórios, etc (5)
// 0064 - Cartas (6)
// 0128 - Acessórios de Estimação (8) + Ovos (7) (mesmo monstros não os dropando, será utilizado o mesmo sistema para todos)
// 0256 - Itens caros ( >= price_items_log)
// 0512 - Grande quantidade de itens ( >= amount_items_log)
// 1024 - Itens refinados (if their refine >= refine_items_log )
// 2048 - Itens raros (if their drop chance <= rare_items_log )

// Exemplos: (filtros de log)
// log_filter: 1    = grava QUALQUER item
// log_filter: 2    = grava somente itens de CURA
// log_filter: 4    = grava somente Flechas e Itens ETC
// log_filter: 64   = grava somente Cartas
// log_filter: 322  = grava itens de Cura, Cartas e aqueles que o preço do item for (maior ou igual a) >= price_items_log
// log_filter: 4080 = grava todos os tipos (incluindo raros e em grande quantidade) exceto de cura, etc, flechas e utilidades
log_filter: 1

// Gravar itens cujo o refinamento é (maior ou igual a) >= refine_items_log
refine_items_log: 5
// Gravar itens cujo a chance de drop é (menor ou igual a) <= rare_items_log
// 1 = 0.01%, 100 = 1% de chance de dropar, etc
rare_items_log: 100
// Não gravar o item se o preço de compra for (menor) < price_items_log
price_items_log: 1000
// Não gravar o item se a quantidade for (menor) < amount_items_log
amount_items_log: 100
//=============================================================

// Log uso de Galho Seco
log_branch: 0

// Log Circulação de Zeny
// Configurações de filtro
// 0 - não gravar; 1 - gravar qualquer negociação com zeny; 2.....1000000 - mínimo absoluto para gravar o zeny
log_zeny: 0

// Log drops de MvP
// Desatualizado. Utilize o Pick_Log.
log_mvpdrop: 0

// Log Comandos de GM (coloque o nível mínimo para que seja gravado)
log_gm: 40

// Log comando (NPC) 'logmes'
log_npc: 0

// Log CHAT (Global, Whisper, Grupo, Clã, Chat principal)
// FILTRO DE LOGS
// =============================================================
// 0 = Não gravar todos
// 1 = Gravar TUDO!
// Filtro avançado: ||
// 02 - Global
// 04 - Whisper
// 08 - Grupo
// 16 - Clã
// 32 - Chat principal
// 64 - Não gravar durante a GdE
// Exemplo:
// log_chat: 12 = grava mensagens de Whisper & Grupo
// log_chat: 16 = grava apenas mensagens de Clã
// log_chat: 68 = grava apenas Whisper, quando não estiver ocorrendo a GdE
log_chat: 0

// Tabela de Log Galho Seco
log_branch_db: branchlog

// Tabela de Log Drops & Pickups
log_pick_db: picklog

// Tabela de Log Zeny
log_zeny_db: zenylog

// Tabela de Log Drop MvP
log_mvpdrop_db: mvplog

// Tabela de Log GM
log_gm_db: atcommandlog

// Tabela de Log NPC
log_npc_db: npclog

// Tabela de Log CHAT
log_chat_db: chatlog

// Arquivo de Log Galho Seco
log_branch_file: log/branchlog.log

// Arquivo de Log Drops & Pickups
log_pick_file: log/picklog.log

// Arquivo de Log Zeny
log_zeny_file: log/zenylog.log

// Arquivo de Log Drop MVP
log_mvpdrop_file: log/mvplog.log

// Arquivo de Log GM
log_gm_file: log/atcommandlog.log

// Arquivo de Log NPC
log_npc_file: log/npclog.log

// Arquivo de Log CHAT
log_chat_file: log/chatlog.log


