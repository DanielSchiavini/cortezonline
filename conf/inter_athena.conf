// Configuração do InterServer
// Traduzido para Português por Mara

// Configurações para ambas as versões (TXT/SQL)

// Exibir no log as conexões Inter, etc.?
log_inter: 1

// Nome do arquivo de log do Inter
inter_log_filename: log/inter.log

// Intervalo máximo de nível em um grupo para manter a divisão de experiência.
party_share_level: 10


// Opções apenas para a versão TXT

// Banco de dados do armazém.
storage_txt: save/storage.txt

// Banco de dados de grupos, para nome de grupos, membros e outras informações.
party_txt: save/party.txt

// Banco de dados de atalhos, onde os atalhos das habilidades são armazenados.
hotkeys_txt: save/hotkeys.txt

// Banco de dados dos clãs, para nome de clãs, membros e outras informações.
guild_txt: save/guild.txt

// Banco de dados de bichos de estimação, para nomes e outras informações.
pet_txt: save/pet.txt

// Banco de dados de homunculus, para suas informações.
homun_txt: save/homun.txt

// Banco de dados de castelos, para a Guerra do Emperium etc.
castle_txt: save/castle.txt

// Banco de dados de status, para as mudanças de status que são salvas entre as sessões.
scdata_txt: save/scdata.txt

// Banco de dados das variáveis permanentes e globais para scripts ($-prefixo)
mapreg_txt: save/mapreg.txt


// Opções apenas para a versão SQL

// Você pode especificar a codificação da página para usar em suas tabelas do MySQL aqui.
// (Este recurso é obrigatório a partir do MySQL 4.1+)
//default_codepage: 


// Para IPs, especialmente em Linux, você pode usar localhost ao invés de 127.0.0.1
// Em Windows, you precisa usar 127.0.0.1. Se você ver uma mensagem como:
// "Can't connect to local MySQL server through socket '/tmp/mysql.sock' (2)"
// e você escolheu localhost, troque para 127.0.0.1

// Configurações Globais SQL
// subscritas por configurações locais quando o hostname é definido
// (somente o login-sever interpreta estas configurações)
sql.db_hostname: 127.0.0.1
sql.db_port: 3306
sql.db_username: ragnarok
sql.db_password: ragnarok
sql.db_database: ragnarok
sql.codepage:

// MySQL Character SQL Server
char_server_ip: 127.0.0.1
char_server_port: 3306
char_server_id: ragnarok
char_server_pw: ragnarok
char_server_db: ragnarok

// MySQL Map SQL Server
map_server_ip: 127.0.0.1
map_server_port: 3306
map_server_id: ragnarok
map_server_pw: ragnarok
map_server_db: ragnarok

// MySQL Log SQL Database
log_db_ip: 127.0.0.1
log_db_port: 3306
log_db_id: ragnarok
log_db_pw: ragnarok
log_db_db: log
log_codepage:

