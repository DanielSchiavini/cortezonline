// Nota 1: O valor é configurado por (on/off, yes/no ou 1/0)
// Nota 2: O valor é em porcentagem (100 é o mesmo que 100%)
//--------------------------------------------------------------

// A quantidade máxim ode monstros que podem ser invocadas por GM por comando (0 significa quantidade ilimitada)
atcommand_spawn_quantity_limit: 100

// Número máximo de clones escravos que pode-se ter usando o comando @slaveclone. (0 significa quantidade ilimitada)
atcommand_slave_clone_limit: 25

// Se 'no', comandos exigirão o nome exato do jogador. Se 'yes', digitando parcialmente 
// o nome irá funcionar, quando houver apenas um resultado de todos os jogadores 
// no mapa atual.
partial_name_scan: yes

// O nível para que o jogador seja considerado um GM.
// Uma conta com nível menor que esse não é afetada
// pelo gm_can_drop_lv (battle_athena.conf). 
lowest_gm_level: 1

// [GM] pode usar todas as habilidades? (No ou o nível mínimo de GM)
// AVISO: Esta configuração atualmente não está funcional devido ao envio de packets maior que o suportado ao
// client, causando crash. O melhor é manter esta configuração para no até que se encontre uma maneira de corrigir o problema.
gm_all_skill: no

// [GM] pode equipar qualquer coisa? (No ou o nível mínimo de GM, pode causar erros no client.)
gm_all_equipment: no

// [GM] pode usar habilidades sem precisar de requerimentos (itens, etc...)?
// 'no' ou o nível mínimo de GM.
gm_skill_unconditional: no

// [GM] pode entrar em chats protegidos por senha? (No ou o nível mínimo de GM)
gm_join_chat: no

// [GM] fica imune a ser expulso de chats? (No ou o nível mínimo de GM)
gm_kick_chat: no

// (@) Comandos de GM apenas para GMs? (Nota 1)
// defina como 'No', jogadores normais (gm level 0) pode usar comandos de GM _SE_ você definir o nível para tal comando como 0.
// defina como 'Yes', jogadores normais (gm level 0) não podem usar comandos de GM mesmo se você definir o nível para tal comando como 0.
atcommand_gm_only: no

// O personagem de uma conta de GM é exibida por @ comandos etc. ou não?
hide_GM_session: no

// Em qual nível de GM pode-se ver GMs e ID de Conta/Personagem no comando @who?
who_display_aid: 40

// Banir pessoas que tentam burlar a negociação.
// Duração do banimento, em minutos (padrão: 5). Para desabilitar, defina 0.
ban_hack_trade: 5

// Defina aqui o nível mínimo de GM (online) que pode receber todas as informações sobre qualquer jogador que tente usar métodos ilegais, hacks, nomes proibidos, etc.
// Os valores vão de 0 a 100.
// 100: disabilita as informações
// 0: envia para jogadores normais
// padrão: 60, de acordo com a definição de GM em atcommand_athena.conf
hack_info_GM_level: 60

// O nível mínimo de GM para burlar os mapflags nowarp e nowarpto.
// Esta opção é principalmente usada em comandos que modificam a coordenada/mapa do
// personagem (como @memo, @warp, @charwarp, @go, @jump, etc...).
// padrão: 20 (primeiro nível após jogador normal ou jogardor super)
any_warp_GM_min_level: 20

// O nível mínimo de GM para desabilitar a distribuição de itens.
// Você pode definir este valor para o mesmo do @item que é definido no atcommand_athena.conf
// NUNCA DEFINA ESTE VALOR PARA 0, ou você irá bloquear drop/negociações de jogadores comuns
gm_cant_drop_min_lv: 1

//O nível seguro para seus GMs. Qualquer GM com nível MAIOR será habilitado a distribuir itens
//ie: Usar Armazém/Armazém do Clã, Dropar Itens, Usar Comércio, Negociar Itens. 
gm_cant_drop_max_lv: 0

// Nível mínimo de GM para ver o hp de todos os jogadores? (Padrão: 60)
// no/0 podem ser usados para desabilitar esta configuração.
disp_hpmeter: 0

// Nível mínimo de GM para ver equipamento de jogadores independente da configuração.
// (Padrão: 0 = Desabilitado).
gm_viewequip_min_lv: 0

// GMs podem convidar não-GMs para grupos? (Nota 1)
// defina 'no', GMs sobre o gm_cant_party_min_lv não poderão convidar não-GMs para grupos.
// defina 'yes', todos os GMs podem convidar jogadores para grupos.
// Além disso, enquanto estiver desativado, os jogadores também não podem convidar GMs para grupos.
gm_can_party: no

//O nível seguro para GMs convidarem para um grupo. Qualquer GM com nível MAIOR OU IGUAL será habilitado para convidar normalmente
//players into their party in addittion to other GMs. (regardless of gm_can_party)
gm_cant_party_min_lv: 20

// Títulos do Jogadores (confira msg_athena.conf para a string do título)
// Você pode atribuir diferentes títulos para os GMs e jogadores
title_lvl1: 1
title_lvl2: 10
title_lvl3: 20
title_lvl4: 40
title_lvl5: 50
title_lvl6: 60
title_lvl7: 80
title_lvl8: 99

// Nível mínimo de GM exigido para o comando /check (exibe status dos personagens) ser usado.
// Padrão: 60
gm_check_minlevel: 60